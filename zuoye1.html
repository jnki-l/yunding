<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuoye1</title>
</head>

<body>
    请输入一个字符串：<br>
    <input type="text" id="strInput"><br>
    请输入一个子串：<br>
    <input type="text" id="subStrInput">
    <button onclick="countSubStr()">提交</button><br>
    子串出现的次数为：<br>
    <span id="result"></span>
    <script>
        function countSubStr() {
            let str = document.getElementById('strInput').value;
            let subStr = document.getElementById('subStrInput').value;
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str.slice(i).startsWith(subStr)) {
                    count++;
                    i += subStr.length - 1;
                }
            }
            document.getElementById('result').innerHTML = count;
        }
    </script>
</body>

</html>
